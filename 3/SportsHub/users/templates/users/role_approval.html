<form method="post">
    {% csrf_token %}
    <ul>
        {% for application in applications_pending_approval %}
            <li>
                {{ application.user.username }} - {{ application.role.name }}
                <input type="hidden" name="application_id" value="{{ application.id }}">
                <button type="submit">Approve</button>
            </li>
        {% endfor %}
    </ul>
</form>
