


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2; /* Light ash color */
    }
    /* Custom styles for the form container */
    .container {
      max-width: 600px;
      margin: 10px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #fff;
    }

    /* Custom styles for the form */
    form {
      margin-top: 20px;
    }

    /* Style form labels */
    label {
      font-weight: bold;
      color: #fff;
    }

    /* Style form fields */
    .form-group {
      margin-bottom: 20px;
    }

    /* Style input fields */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      background-color: #444;
      color: #fff;
      border: 1px solid #555;
      width: 100%; /* Make input fields longer */
      padding: 10px; /* Add some padding for better appearance */
      box-sizing: border-box; /* Include padding in width calculation */
    }

    /* Style submit button */
    .btn-primary {
      background-color: #4285F4;
      border-color: #4285F4;
    }

    /* Additional styles for the second form section */
    .form-row {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  
  <a href="{% url 'users:role_approval' %}">Approve Role Applications</a>
  <a href="{% url 'users:role_application' %}">Apply for a Role</a>

  {% block content %}
  <div class="container">
    <h2>Role Application</h2>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.role.id_for_label }}">Role</label>
        {{ form.role }}
      </div>
      <div class="form-group">
        <label for="{{ form.specialization_details.id_for_label }}">Specialization Details</label>
        {{ form.specialization_details }}
      </div>
      <div class="form-group">
        <label for="user_role">Your Current Role</label>
        <input type="text" id="user_role" class="form-control" value="{{ user.role }}" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Apply</button>
    </form>
  </div>
  {% endblock %}
  

  <!-- Include Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
