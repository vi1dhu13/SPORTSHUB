<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Reservation</title>
    <!-- Add your CSS stylesheets or link to external stylesheets here -->
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Make Equipment Reservation</h1>
    <form method="post">
        {% csrf_token %}

        <!-- Equipment Selection -->
        <label for="equipment_selection">Select Equipment:</label>
        <select name="equipment_selection" id="equipment_selection">
            <option value="" selected disabled>Select Equipment</option>
            {% for equipment in equipment_list %}
                <option value="{{ equipment.id }}">{{ equipment.name }}</option>
            {% endfor %}
        </select>

        <!-- Slot Selection -->
        <label for="slot_selection">Select Slot:</label>
        <select name="slot_selection" id="slot_selection">
            <option value="" selected disabled>Select Slot</option>
            {% for equipment, days in available_slots.items %}
                {% for day, slots in days.items %}
                    {% for timeslot in slots %}
                        <option value="{{ timeslot.id }}" data-equipment-id="{{ equipment.id }}">
                            {{ day }} - {{ timeslot.start_time }} to {{ timeslot.end_time }}
                        </option>
                    {% endfor %}
                {% endfor %}
            {% endfor %}
        </select>

        <!-- User Selection -->
        <label for="selected_user">Select User:</label>
        <select name="selected_user" id="selected_user">
            <option value="" selected disabled>Select User</option>
            {% for user in connected_users %}
                <option value="{{ user.id }}">{{ user.user.username }}</option>
            {% endfor %}
        </select>

        <!-- Date Selection -->
        <label for="selected_date">Select Date:</label>
        <input type="date" name="selected_date" id="selected_date">

        <!-- Submit Button -->
        <button type="submit">Reserve</button>
    </form>

    <a href="{% url 'Members:fitness_user_dashboard' %}">Back to Dashboard</a>
</body>
</html>
