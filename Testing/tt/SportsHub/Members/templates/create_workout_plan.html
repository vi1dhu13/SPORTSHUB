{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Weekly Workout Plan</title>
    <!-- Include Bootstrap CSS (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Weekly Workout Plan</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="client">Select Client:</label>
                <select class="form-control" id="client" name="client">
                    {% for user in connected_users %}
                        <option value="{{ user.id }}">{{ user.user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="week_number">Week Number:</label>
                <input type="number" class="form-control" id="week_number" name="week_number" required>
            </div>
            <div class="form-group">
                <label for="workout_details">Workout Details:</label>
                <textarea class="form-control" id="workout_details" name="workout_details" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Workout Plan</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html> {% endcomment %}
