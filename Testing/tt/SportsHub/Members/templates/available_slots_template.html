<!-- available_slots_template.html -->
{% for slot in available_slots %}
    <tr>
        <td>{{ slot.equipment.name }}</td>
        <td>{{ slot.date }}</td>
        <td>{{ slot.start_time }} - {{ slot.end_time }}</td>
        <td>
            <input type="radio" name="selected_slot" value="{{ slot.id }}">
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="4">No available slots for the selected date and equipment.</td>
    </tr>
{% endfor %}
