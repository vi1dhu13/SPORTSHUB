{% block content %}
  <h2>Delete Nutrition Plan</h2>

  <p>Are you sure you want to delete the nutrition plan "{{ nutrition_plan.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>

  <p><a href="{% url 'Members:fitness_trainer_dashboard' %}">Cancel</a></p>
{% endblock %}
