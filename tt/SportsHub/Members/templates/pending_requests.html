{% extends "Navbar.html" %}

{% block content %}

    <div class="container mt-5">
        <h1 class="display-4">Pending Connection Requests</h1>

        {% if pending_requests %}
            <ul class="list-group mt-4">
                {% for request in pending_requests %}
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>User: {{ request.fitness_user.user.username }}</span>
                            <form method="post" action="{% url 'Members:approve_reject_request' request.id %}" class="d-flex">
                                {% csrf_token %}
                                <button type="submit" name="action" value="approve" class="btn btn-success me-2">Approve</button>
                                <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="mt-4">No pending requests.</p>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
