<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness User Dashboard{% endblock %}</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'Members:fitness_user_dashboard' %}">Fitness User Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'Members:fitness_user_dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'Members:user_reservations' %}" class="btn btn-primary">View Future Reservations</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Members:select_trainer' %}">Select Trainer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Members:view_assigned_training_plans' user.id %}">My Plan</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'users:logout' %}" class="nav-link">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Members:this_weeks_plan' %}">This Week's Plan</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap and JavaScript links (unchanged) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
