      /* Custom styles for the form container */
      .container {
        max-width: 1400px;
        margin: 10px auto;
        padding: 20px;
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: #fff;
      }
  
      /* Custom styles for the form */
      form {
        margin-top: 20px;
      }
  
      /* Style form labels */
      label {
        font-weight: bold;
        color: #264653!important; ;
      }
  
      /* Style form fields */
      .form-group {
        margin-bottom: 20px;
      }
  
      /* Style input fields */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        background-color: #444;
        color: #fff;
        border: 1px solid #555;
        width: 100%; /* Make input fields longer */
        padding: 10px; /* Add some padding for better appearance */
        box-sizing: border-box; /* Include padding in width calculation */
      }
  
      /* Style submit button */
      .btn-primary {
        background-color: #4285F4;
        border-color: #4285F4;
      }
  
      /* Additional styles for the second form section */
      .form-row {
        margin-top: 20px;
      }
      .card {
          
          background-color: 	#d3d3d3
          padding: 1em;
          
          box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
          border-radius: 10px;
          
          transition: 200ms ease-in-out;
        }
        
        .username {
          color: #C6E1ED;
          font-size: 0.85em;
          font-weight: 600;
        }
        
        .body {
          display: flex;
          flex-direction: column;
        }
        
        .body .text {
          margin: 0 10px 0 0;
          white-space: pre-line;
          color: #264653!important; 
          font-weight: 400;
          line-height: 1.5;
          margin-bottom: 4px;
        }
        
        .footer {
          position: relative;
          width: 100%;
          color: #9fa4aa;
          font-size: 12px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          border: none;
          margin-top: 10px;
        }
        
        .footer div {
          margin-right: 1rem;
          height: 20px;
          display: flex;
          align-items: center;
          cursor: pointer;
        }
        
        .footer svg {
          margin-right: 5px;
          height: 100%;
          stroke: #9fa4aa;
        }
        
        .viewer span {
          height: 20px;
          width: 20px;
          background-color: rgb(28, 117, 219);
          margin-right: -6px;
          border-radius: 50%;
          border: 1px solid #fff;
          display: grid;
          align-items: center;
          text-align: center;
          font-weight: bold;
          font-size: 8px;
          color: #fff;
          padding: 2px;
        }
        
        .viewer span svg {
          stroke: #fff;
        }
        #available_slots {
          margin-top: 20px;
          padding: 10px;
          background-color: #264653; /* Change to your desired background color */
          border: 1px solid #ddd;
          border-radius: 5px;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      
      #available_slots p {
          margin: 5px 0;
          padding: 5px;
          background-color: #90ee90; /* Change to your desired background color */
          border: 1px solid #ccc;
          border-radius: 5px;
          color: #264653; /* Change to your desired text color */
      }
