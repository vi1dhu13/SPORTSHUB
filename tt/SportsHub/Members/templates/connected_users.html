{% extends "Navbar.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4">My Clients</h1>

    <table class="table table-bordered mt-4" style="background-color: #264653; color: #F4A261;">
        <thead>
            <tr>
                <th>Username</th>
                <th>Fitness Goal</th>
                <th>Height (cm)</th>
                <th>Weight (kg)</th>
                <th>View Profile</th>
            </tr>
        </thead>
        <tbody>
            {% for user in connected_users %}
            <tr>
                <td><strong>{{ user.user.username }}</strong></td>
                <td>{{ user.fitness_goal }}</td>
                <td>{{ user.height }}</td>
                <td>{{ user.weight }}</td>
                <td>
                    <a class="btn btn-primary btn-sm">
                        <i class="fas fa-eye"></i> View Profile
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
