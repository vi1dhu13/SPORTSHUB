{% extends 'Navbar.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Create Weekly Fitness Plan</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="fitness_user">Select Fitness User:</label>
                <select name="fitness_user" id="fitness_user" class="form-control">
                    {% for user in connected_users %}
                        <option value="{{ user.id }}">{{ user.user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <table class="table table-striped table-dark">
              <thead>
                  <tr>
                      <th>Day</th>
                      <th>Instructions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td class="cell-label"><label for="day1details">Day 1:</label></td>
                      <td class="cell-input"><input type="text" name="day1details" class="form-control"></td>
                  </tr>
                  <tr>
                      <td class="cell-label"><label for="day2details">Day 2:</label></td>
                      <td class="cell-input"><input type="text" name="day2details" class="form-control"></td>
                  </tr>
                  <tr>
                      <td class="cell-label"><label for="day3details">Day 3:</label></td>
                      <td class="cell-input"><input type="text" name="day3details" class="form-control"></td>
                  </tr>
                  <tr>
                      <td class="cell-label"><label for="day4details">Day 4:</label></td>
                      <td class="cell-input"><input type="text" name="day4details" class="form-control"></td>
                  </tr>
                  <tr>
                      <td class="cell-label"><label for="day5details">Day 5:</label></td>
                      <td class="cell-input"><input type="text" name="day5details" class="form-control"></td>
                  </tr>
                  <tr>
                      <td class="cell-label"><label for="day6details">Day 6:</label></td>
                      <td class="cell-input"><input type="text" name="day6details" class="form-control"></td>
                  </tr>
                  <tr>
                      <td class="cell-label"><label for="day7details">Day 7:</label></td>
                      <td class="cell-input"><input type="text" name="day7details" class="form-control"></td>
                  </tr>
              </tbody>
          </table>
          

            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Create Weekly Fitness Plan</button>
        </form>
    </div>

    
{% endblock %}
