<!-- connect/choose_trainer.html -->


{% block content %}
  <h2>Choose a Trainer</h2>
  <form method="post">
    {% csrf_token %}
    <label for="trainer">Select a Trainer:</label>
    <select name="trainer" id="trainer">
      {% for trainer in trainers %}
        <option value="{{ trainer.id }}">{{ trainer.user.username }}</option>
      {% endfor %}
    </select>
    <button type="submit">Choose</button>
  </form>
{% endblock %}

<a href="{% url 'Training:connection_list' %}" class="btn btn-secondary">View Your Connections</a>
