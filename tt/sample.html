<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Body background color */
        body {
            background-color: #202020; /* Blackish */
            color: #FFFFFF; /* White text */
        }

        /* Container background color */
        .container {
            background-color: #3F3F3F; /* Dark Grey */
            border-radius: 10px;
            padding: 20px;
        }

        /* Heading text color */
        h2, h4 {
            color: #FFD6C; /* Egg Yellow */
        }

        /* Divider or border color */
        .divider {
            border: 1px solid #3F3F3F; /* Dark Grey */
        }

        /* Button styles */
        .btn {
            background-color: #FFD6C; /* Egg Yellow */
            color: #202020; /* Blackish text */
        }

        /* Link styles */
        a {
            color: #FFD6C; /* Egg Yellow */
            text-decoration: none;
        }

        /* Visited link styles */
        a:visited {
            color: #707070; /* Medium Grey */
        }

        /* Input fields and text areas */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            background-color: #3F3F3F; /* Dark Grey */
            color: #FFFFFF; /* White text */
            border: 1px solid #707070; /* Medium Grey border */
        }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <div class="container">
        <h2 class="mt-4">Welcome to Your Website</h2>
        <p>This is a sample page using your chosen color theme.</p>
        <button class="btn">Click Me</button>
    </div>
</body>
</html>
