          <div class="container mt-5">
            <h1>Select Slots at {{ sportscenter.name }}</h1>
             <!-- Render the price per slot here -->
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="reservation_date">Reservation Date:</label>
                    <input type="date" name="reservation_date" id="reservation_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <select name="slot_id" id="slot_id" class="form-control">
                        <!-- Available slots will be populated here via AJAX -->
                    </select>
                </div>
                <input type="submit" value="Reserve Slot" class="btn btn-primary">
                <p>Price per Slot: â‚¹{{ sportscenter.price_per_slot }}</p>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                // Function to load available slots via AJAX
                function loadAvailableSlots(selectedDate) {
                    var sportscenterId = {{ sportscenter.id }};
                    $.ajax({
                        url: `/sports-center/${sportscenterId}/get-available-slots/${selectedDate}/`,
                        method: 'GET',
                        dataType: 'json',
                        success: function (data) {
                            if (data.available_slots) {
                                var slotDropdown = $('#slot_id');
                                slotDropdown.empty();
                                $.each(data.available_slots, function (index, slot) {
                                    slotDropdown.append($('<option>', {
                                        value: slot.id,
                                        text: slot.start_time + ' - ' + slot.end_time
                                    }));
                                });
                            }
                        },
                        error: function (error) {
                            console.error(error);
                        }
                    });
                }
        
                // Load available slots on page load with the current date
                var currentDate = new Date().toISOString().slice(0, 10);
                $('#reservation_date').val(currentDate); // Set the input value to the current date
                loadAvailableSlots(currentDate);
        
                // Reload available slots when the reservation date changes
                $('#reservation_date').on('change', function () {
                    var selectedDate = $(this).val();
                    loadAvailableSlots(selectedDate);
                });
            });
            
        </script>
