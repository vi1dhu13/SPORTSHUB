<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Connection Requests</title>
</head>
<body>
    <h1>Pending Connection Requests</h1>
    
    {% if pending_requests %}
        <ul>
            {% for request in pending_requests %}
                <li>
                    User: {{ request.fitness_user.user.username }}
                    <form method="post" action="{% url 'Members:approve_reject_request' request.id %}">
                        {% csrf_token %}
                        <button type="submit" name="action" value="approve">Approve</button>
                        <button type="submit" name="action" value="reject">Reject</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No pending requests.</p>
    {% endif %}
    
    <a href="{% url 'index' %}">Go to Home</a>
</body>
</html>
