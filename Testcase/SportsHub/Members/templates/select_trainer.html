<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Trainer</title>
</head>
<body>
    <h1>Select a Trainer</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="trainer">Choose a Trainer:</label>
        <select name="trainer_id" id="trainer">
            {% for trainer in trainers %}
                <option value="{{ trainer.id }}">{{ trainer.user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select Trainer</button>
    </form>
</body>
</html>
