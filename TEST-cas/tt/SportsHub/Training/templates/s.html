<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness User Dashboard{% endblock %}</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'Members:fitness_user_dashboard' %}">Fitness User Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Members:user_reservations' %}" >View Future Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Members:select_trainer' %}">Select Trainer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Members:view_assigned_training_plans' user.id %}">My Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Members:this_weeks_plan' %}">This Week's Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Members:this_weeks_plan' %}">Train with ZIZU</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'users:logout' %}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mt-5">
        <h1>Video Pose Data</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Angle Data</h5>
                        <p class="card-text"><strong>Latest Angle:</strong> <span id="latestAngle"></span> degrees</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Curl Count</h5>
                        <p class="card-text"><strong>Curl Count:</strong> <span id="curlCount"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add a button to trigger the data fetch -->
        <div class="mt-3">
            <button id="fetchDataButton" class="btn btn-primary">Fetch Data</button>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to fetch and display JSON data
        async function fetchData() {
            try {
                const response = await fetch('{% url "Training:video_pose" %}'); // Use the URL pattern name
                const data = await response.json();

                // Update the HTML elements with the retrieved data
                document.getElementById('latestAngle').textContent = data.angle.toFixed(2);
                document.getElementById('curlCount').textContent = data.curl_count;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Attach a click event listener to the button
        document.getElementById('fetchDataButton').addEventListener('click', fetchData);
    </script>
</body>
</html>
