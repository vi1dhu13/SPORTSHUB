

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2; /* Light ash color */
    }
    /* Custom styles for the form container */
    .container {
      max-width: 600px;
      margin: 10px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #fff;
    }

    /* Custom styles for the form */
    form {
      margin-top: 20px;
    }

    /* Style form labels */
    label {
      font-weight: bold;
      color: #fff;
    }

    /* Style form fields */
    .form-group {
      margin-bottom: 20px;
    }

    /* Style input fields */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      background-color: #444;
      color: #fff;
      border: 1px solid #555;
      width: 100%; /* Make input fields longer */
      padding: 10px; /* Add some padding for better appearance */
      box-sizing: border-box; /* Include padding in width calculation */
    }

    /* Style submit button */
    .btn-primary {
      background-color: #4285F4;
      border-color: #4285F4;
    }

    /* Additional styles for the second form section */
    .form-row {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  
  <a href="{% url 'users:role_approval' %}">Approve Role Applications</a>
  <a href="{% url 'users:role_application' %}">Apply for a Role</a>


    {% block content %}
      <!-- Your Django form content goes here -->
      <div class="container">
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="form-group">
              <label for="{{ form.role.id_for_label }}" class="control-label">Role:</label>
              {{ form.role }}
          </div>
          <div class="form-group">
              <label for="{{ form.specialization_details.id_for_label }}" class="control-label">Specialization Details:</label>
              {{ form.specialization_details }}
          </div>
          <div class="form-group">
              <label for="{{ form.fitness_goal.id_for_label }}" class="control-label">Fitness Goal:</label>
              {{ form.fitness_goal }}
          </div>
          <div class="form-group">
              <label for="{{ form.height.id_for_label }}" class="control-label">Height:</label>
              {{ form.height }}
          </div>
          <div class="form-group">
              <label for="{{ form.weight.id_for_label }}" class="control-label">Weight:</label>
              {{ form.weight }}
          </div>
          <div class="form-group">
              <label for="{{ form.certification_link.id_for_label }}" class="control-label">Certification Link:</label>
              {{ form.certification_link }}
          </div>
          <!-- Add the certification field -->
          <div class="form-group">
              <label for="{{ form.certification.id_for_label }}" class="control-label">Certification:</label>
              {{ form.certification }}
          </div>
          <!-- Add the experience field -->
          <div class="form-group">
              <label for="{{ form.experience.id_for_label }}" class="control-label">Experience:</label>
              {{ form.experience }}
          </div>
          <button type="submit" class="btn btn-primary">Apply</button>
      </form>
      
    </div>
    {% endblock %}
  

  <!-- Include Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
